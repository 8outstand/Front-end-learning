<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 内部样式表 -->
  <style>
    div{
      color: yellow;
    }
    strong{
      color: purple;
    }
  </style>
</head>
<body>
  <!-- 内联样式表 -->
  <p style="color: pink;">我是佩奇，我喜欢粉色</p>
  <!-- 内部样式表 -->
  <div>
    我是乔治，我喜欢黄色
  </div>
  <strong>我是乔治，我也喜欢紫色</strong>
  
</body>
</html>
