<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆角边框</title>
  <style>
    .radius1 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      background-color: #ff8400;
      border-radius: 10px;
    }
    .radius2 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      background-color: #ff8400;
      /* border-radius: 50px; */
      border-radius: 50%;
    }
    .radius3 {
      width: 200px;
      height: 50px;
      border: 1px solid red;
      background-color: #ff8400;
      border-radius: 25px;
      text-align: center;
      line-height: 50px;
    }
    .radius4 {
      width: 50px;
      height: 200px;
      border: 1px solid red;
      background-color: #ff8400;
      border-radius: 25px ;
    }
    img.jia {
      border-radius: 50%;
    }
    .radius5 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      background-color: #ff8400;
      border-radius: 25px;
    }
    .radius6 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      background-color: #ff8400;
      border-radius: 25px 50px;
    }
    .radius7 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      background-color: #ff8400;
      border-radius: 25px 50px 75px;
    }
    .radius8 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      background-color: #ff8400;
      border-radius: 25px 50px 75px 100px;
    }
    .xia {
      border-radius: 10px 0;
      border: 1px solid skyblue;
    }
  </style>
</head>
<body>
  <div class="radius1"></div>
  <div class="radius2"></div>
  <div class="radius3">胶囊按钮</div>
  <div class="radius4"></div>
  <img src="./img/w1.webp" alt="" class="jia">
  <div class="radius5">一个值</div>
  <div class="radius6">两个值</div>
  <div class="radius7">三个值</div>
  <div class="radius8">四个值</div>

  <img src="./img/w3.webp" alt="" class="xia">
</body>
</html>
