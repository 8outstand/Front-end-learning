<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 100px;
      height: 30px;
      background-color: #ff6900;
      color: #fff;
      border: none;
      /* 圆角半径 */
      border-radius: 5px;
    }
    /* 表单禁用伪类选择器 */
    button:disabled {
      /* background-color: #ccc;
      color: #666; */
      opacity: 0.5;
    }
    input:checked + label {
      color: red;
    }
  </style>
</head>
<body>
  <button disabled>注册</button>
  <br>
  <input type="checkbox" id="agree">
  <label for="agree">同意注册协议</label>
</body>
</html>
