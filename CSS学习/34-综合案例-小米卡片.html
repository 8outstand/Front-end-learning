<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
    }
    .chart {
      width: 234px;
      height: 300px;
      background-color: #fff;
      margin: 100px auto;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .chart:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    .chart img {
      width: 160px;
      height: 160px;
      margin-top: 20px;
    }
    .chart .title {
      font-size: 14px;
      font-weight: 400;
      color: #333;
      margin-top: 18px;
    }
    .chart .desc {
      font-size: 12px;
       color: #B0B0B0;
      margin-top: 10px;
      /* 单行文本超出部分省略号显示 */
      overflow: hidden;
      text-overflow: ellipsis;
      /* 强制文本一行显示，不换行 */
      white-space: nowrap;
      padding: 0 10px;
    }
    .chart .price {
      font-size: 14px;
      font-weight: 400; 
      color: #B0B0B0;
      margin-top: 10px;

    }
    .chart .price span {
      font-size: 14px;
      color: #FF6700;
    }
  </style>
</head>
<body>
  <div class="chart">
    <img src="./img/mi.webp" alt="">
    <h3 class="title">Xiaomi Buds 5</h3>
    <p class="desc">舒适无感佩戴｜高通全链路无损音频｜哈曼 AudioEFX 联合调音</p>
    <p class="price">
      <span>659元</span>

    </p>
  </div>
