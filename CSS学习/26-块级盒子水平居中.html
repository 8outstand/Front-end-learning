<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 0 auto;
    } 
    .box2 {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      margin: 10px 0 20px auto;
    }
    .box3 {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      margin: auto;
    }
    p {
      text-align: center;
    }
    span {
      display: inline-block;
      width: 200px;
      height: 50px;
      line-height: 50px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>

  <p><span>
    行内盒子
  </span></p>
</body>
</html>
