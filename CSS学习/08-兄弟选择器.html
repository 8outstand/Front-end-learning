<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2+p{
      color: pink;
    }
    h2~p{
      color: red;
    }
    .bother+li{
      color: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>兄弟呀，想你啦！</p>
    <p>兄弟呀，想你啦！</p>
    <p>兄弟呀，想你啦！</p>
    <p>兄弟呀，想你啦！</p>
    <h2>我是h2标题</h2>
    <p>兄弟呀，想你啦！</p>
    <p>兄弟呀，想你啦！</p>
    <p>兄弟呀，想你啦！</p>
    <p>兄弟呀，想你啦！</p>
  </div>
  <ul>
    <li>我是li1</li>
    <li class="bother">我是li2</li>
    <li>我是li3</li>
    <li>我是li4</li>
  </ul>
</body>
</html>
