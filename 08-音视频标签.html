<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>视频标签的基本使用</h2>
  <!-- 在 h5 中如果属性和值是相等的，就可以省略值 -->
   <!-- 想要自动播放先静音 -->
  <video src="media/yu7.mp4" controls width="1000px" autoplay muted loop
  poster="media/yu7.jpg"></video>
  <video src="media/yu7.mp4" controls width="1000px"  muted loop
  poster="media/yu7.jpg"></video>
  <!-- 兼容性写法 -->
   <video src="media/yu7.mp4" controls width="1000px"  muted loop
  poster="media/yu7.jpg">
    您的浏览器不支持 video 标签
  </video>

  <h2>音频标签</h2>
  <!-- 音频标签浏览器不让自动播放 后续可以用js实现 -->
  <audio src="./media/ldh.mp3" controls muted autoplay></audio>
  <!-- 兼容性写法 -->
  <audio controls>
    <source src="./media/ldh.mp3" type="audio/mp3">
    <p> 您的浏览器不支持音频播放 </p>
  </audio>
</body>
</html>
