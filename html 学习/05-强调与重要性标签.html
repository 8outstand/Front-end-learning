<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>强调与重要性标签</h2>
  加粗： <strong>这是加粗的文本</strong>
  倾斜： <em>这是倾斜的文本</em>
  下划线： <ins>这是下划线的文本</ins>
  删除线： <del>这是删除线的文本</del>
<!-- 这是无语标签 -->
  <h2>无语义标签</h2>
  加粗： <b>这是加粗的文本</b>
  倾斜： <i>这是倾斜的文本</i>
  下划线： <u>这是下划线的文本</u>
  删除线： <s>这是删除线的文本</s>
</body>
</html>
