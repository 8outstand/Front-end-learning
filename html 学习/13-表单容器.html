<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 表单容器 -->
  <form action="#" method="post">
    <ul>
      <li>
        <label for="username">账号：</label>
        <input type="text" placeholder="请输入账号" id="username" name="username">
      </li>
      <li>
        <label for="password">密码：</label>
        <input type="password" placeholder="请输入密码" id="password" name="password">
      </li>
      <li>
        <!-- label方式一 -->

        性别：<input type="radio" name="gender" value="0" checked id="nan">
        <label for="nan">男</label>
        <input type="radio" name="gender" value="1">女
      </li>
      <li>爱好：
        <label for="football">
          <input type="checkbox" name="hobby[]" value="0" checked id="football">足球</label>
        <input type="checkbox" name="hobby[]" value="1">篮球
        <input type="checkbox" name="hobby[]" value="2">跑步
      </li>
      <li>头像：
        <input type="file" name="avatar" multiple accept=".jpg,.png,.gif">
      </li>
      <li>
        留言：<textarea name="message" id="message" cols="30" rows="10" placeholder="请输入留言"></textarea>
      </li>
      <li>
        下拉列表：
        <select name="city" id="city">
          <option value="0" selected>北京</option>
          <option value="1">上海</option>
          <option value="2">广州</option>
        </select>
      </li>
      <li>
        <button type="submit">提交</button>
      </li>
    </ul>
  </form>
</body>
</html>
